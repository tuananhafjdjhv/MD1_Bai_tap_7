<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>CARO GAME</h3>
<p id="caroGame"></p>
<input type="button" value="Change Value" onclick="changValue()">
  <script>
    let b = document.getElementById('caroGame');
    let board = [];
    let data = '';
    for (let i = 0; i < 5; i++) {
      board[i] = new Array(0,0,0,0,0);
    }
    for (let i = 0; i < 5; i++) {
      data += '</br>'
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + '&nbsp;&nbsp'
      }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    function changValue() {
      let positionX = prompt('X: ')
      let positionY = prompt('Y: ')
      data = '';
      board[positionX][positionY] = 'X';
        for (let i = 0; i < 5; i++) {
            data += '</br>';
            for (let j = 0; j < 5; j++) {
                data+= board[i][j]+ "&nbsp;&nbsp;&nbsp;&nbsp";
            }
        }
        data += "</br></br><input type='button' value='Chang Value' onclick='changValue()'>"
        b.innerHTML= '<hr/>'+data;
    }
  </script>
</body>
</html>
