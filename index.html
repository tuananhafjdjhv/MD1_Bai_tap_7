<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let x = [-3,5,1,2,4,10];
      let firt = 0;
      last = x.length-1;
      while (firt<last){
        let b=x[firt];
        x[firt]=x[last];
        x[last]=b;
        firt++;
        last--
      } document.write(x)
    </script>
</body>
</html>
